<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            background: #777;
            padding: 10px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ccc;
        }

        .user {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .project-name {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 8px 0;
            cursor: pointer;
        }

        .pages, .layers {
            flex-grow: 1;
            border-top: 1px solid #ccc;
            padding: 10px;
        }

        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            height: 50px;
            background: #777;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid #ccc;
        }

        .canvas {
            flex-grow: 1;
            background: #424242;
            position: relative;
        }

        .properties {
            width: 300px;
            background: #777;
            padding: 10px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #ccc;
        }

        .save, .preview {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .zoom {
            margin-bottom: 10px;
        }

        .properties-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="user">User: Guest</div>
        <div class="project-name">Project: Untitled</div>
        <div>
            <ul>
                <li>File</li>
                <li>Assets</li>
            </ul>
        </div>
        <div class="pages">Pages</div>
        <div class="layers">Layers</div>
    </div>

    <div class="main">
        <div class="canvas" id="canvas"></div>
        <div class="toolbar"></div>
    </div>

    <div class="properties">
        <button class="save">Save Project</button>
        <button onclick="location.href='comic_reader.html'" class="preview">Preview</button>
        <div class="zoom">Zoom: <input type="range" min="10" max="200" value="100" id="zoomControl">%</div>
        <div class="properties-header">Properties</div>
    </div>
</body>

</html>
